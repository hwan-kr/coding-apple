<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  </head>
  <body>
    <div class="layout-grid">
      <!-- side bar -->
      <div class="sidebar">
        <button>
          <i class="fas fa-home"><span>Home</span></i>
        </button>
        <button>
          <i class="fas fa-headphones"><span>Services</span></i>
        </button>
        <button>
          <i class="fas fa-flag"><span>Alerts</span></i>
        </button>
        <button>
          <i class="fas fa-chart-pie"><span></span></i>
        </button>
      </div>

      <!-- other sector -->
      <!-- top header -->
      <div class="top-header">
        <div class="search-box">
          <input type="search" placeholder="Search" />
          <button><i class="fas fa-search"></i></button>
        </div>
        <div style="clear: both; float: none"></div>
        <div class="alarm-box">
          <a href=""><i class="fas fa-bell"></i></a>
          <a href=""><i class="fas fa-envelope"></i></a>
          <a href="#">Seung Hwan</a>
        </div>
      </div>

      <!-- main contents -->
      <div class="main-contents">
        <div>
          <h1>Dashboard</h1>
          <div class="cards-container">
            <div class="card card-blue">
              <div class="card-text">
                <h4>Earnings (Monthly)</h4>
                <p>$400,000</p>
              </div>
              <i class="fas fa-calendar"></i>
            </div>
            <div class="card card-green">
              <div>
                <h4>Earnings (Annual)</h4>
                <p>$800,000</p>
              </div>
              <i class="fas fa-dollar-sign"></i>
            </div>
            <div class="card card-purple">
              <div>
                <h4>Tasks</h4>
                <p>13</p>
              </div>
              <i class="fas fa-tasks"></i>
            </div>
            <div class="card card-yellow">
              <div>
                <h4>Requests</h4>
                <p>26</p>
              </div>
              <i class="fas fa-comments"></i>
            </div>
          </div>
        </div>

        <div class="main2">
          <div class="chart-container">
            <h2>Earnings Overview</h2>
            <div class="chart">
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              <canvas id="myChart"></canvas>

              <script>
                var ctx = document.getElementById("myChart").getContext("2d");
                var myChart = new Chart(ctx, {
                  type: "line",
                  data: {
                    labels: [
                      "Red",
                      "Blue",
                      "Yellow",
                      "Green",
                      "Purple",
                      "Orange",
                    ],
                    datasets: [
                      {
                        label: "Monthly",
                        data: [12, 19, 3, 5, 2, 3],
                        fill: true,
                        backgroundColor: "#494CB4",
                        borderColor: "#494CB4",
                        borderWidth: 1,
                      },
                    ],
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true,
                      },
                    },
                  },
                });
              </script>
            </div>
          </div>

          <div class="task-box">
            <h4>Tasks</h4>
            <ul>
              <li>Borrowed Items</li>
              <li>Trello requests</li>
              <li>Marked Comments</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
