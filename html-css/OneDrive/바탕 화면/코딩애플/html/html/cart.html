<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping cart</title>
        <link rel="stylesheet" href="/css/cart.css" />
    </head>
    <body>
        <h1>Your shopping cart</h1>
        <div class="table-div">
            <table>
                <thead>
                    <tr>
                        <td colspan="2">ITEM</td>
                        <td>AMOUNT</td>
                        <td>PRICE</td>
                        <td id="total">TOTAL</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="/img/카메라1.png" alt="" /></td>
                        <td>
                            <h4>SONY</h4>
                            <p>FE 70-200 mm F2.8 GM OSS</p>
                        </td>
                        <td class="amount">1</td>
                        <td>1979.00$</td>
                        <td>1978.00$</td>
                    </tr>
                    <tr>
                        <td><img src="/img/카메라2.jpeg" alt="" /></td>
                        <td>
                            <h4>SONY</h4>
                            <p>Sonnar T*E 24mm F1.8 ZA</p>
                        </td>
                        <td class="amount">1</td>
                        <td>989.00$</td>
                        <td>989.00$</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">2968.00$</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="footer">
            <a href="#">Edit your shopping cart</a>
            <button>Choose payment method</button>
        </div>
    </body>
</html>
