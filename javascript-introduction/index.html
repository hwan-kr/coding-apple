<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p id="alert-window">알림창임</p>
      <button onclick="알림창열기('none');">닫기</button>
    </div>

    <button onclick="알림창열기('block'); alertOption('아이디를 입력하세요')">
      버튼1
    </button>
    <button onclick="알림창열기('block'); alertOption('비밀번호를 입력하세요')">
      버튼2
    </button>

    <script>
      function 알림창열기(구멍) {
        document.getElementById("alert").style.display = 구멍;
      }

      function alertOption(text) {
        document.getElementById("alert-window").textContent = text;
      }
    </script>
  </body>
</html>
