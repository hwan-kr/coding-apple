        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Navbar</span>

        <script>
            const themeColor = document.getElementById("theme-color");
            let count = 0;
            themeColor.addEventListener("click", function () {
                count++;
                if (count % 2 == 1) {
                    themeColor.textContent = "Light ğŸ”„";
                } else {
                    themeColor.textContent = "Dark ğŸ”„";
                }
            });

            $("#test-btn").on("click", function () {
                $(".black-bg").css("display", "block");
            });

            $("#close").on("click", function () {
                $(".black-bg").css("display", "none");
            });

            document
                .querySelector(".navbar-toggler")[0]
                .addEventListener("click", function () {
                    document
                        .querySelector("list-group")[0]
                        .classList.toggle("show");
                });
        </script>

        <script
