<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container" style="margin-top: 15px">
            <div class="row card flex-row"></div>
        </div>

        <div class="container my-3">
            <button id="more" class="btn btn-danger">더보기</button>
        </div>

        <div class="container my-3">
            <button class="btn btn-danger" id="price">가격순 정렬</button>
        </div>

        <div class="container my-3">
            <button class="btn btn-danger" id="reverse">다나가 정렬</button>
        </div>

        <div class="container my-3">
            <button class="btn btn-danger" id="milion">
                6만원 이하 상품보기
            </button>
        </div>

        <div class="container my-3">
            <button class="btn btn-danger" id="remove">장바구니 비우기</button>
        </div>

        <a href="cart.html">장바구니 보기</a>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
